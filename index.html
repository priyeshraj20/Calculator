<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="utf-8">
    <title>
      Calculator
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Calculator</h1>
<div id="input-display"></div>
<div id="button-container">
<div id="number-buttons">
    <button class="numbers" id="1-button" value="1">1</button>
    <button class="numbers" id="2-button" value="2">2</button>
    <button class="numbers" id="3-button" value="3">3</button>
    <button class="numbers" id="4-button" value="4">4</button>
    <button class="numbers" id="5-button" value="5">5</button>
    <button class="numbers" id="6-button" value="6">6</button>
    <button class="numbers" id="7-button" value="7">7</button>
    <button class="numbers" id="8-button" value="8">8</button>
    <button class="numbers" id="9-button" value="9">9</button>
    <button class="numbers" id="0-button" value="0">0</button>    
</div>

<div class="operator-buttons">
    <button class="opertors">+</button>
    <button class="opertors">-</button>
    <button class="opertors">*</button>
    <button class="opertors">/</button>
    <button class="opertors">=</button> 
</div>
<button class="clear" id="clear-button">C</button>

</div>
</div>
</body>
<script src="./script.js"></script>
 </html>
